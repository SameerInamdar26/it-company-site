<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechNova - Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c 0%, #928dab 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .info-banner {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 25px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      animation: fadeIn 1s ease-in-out;
    }
    .info-banner h3 {
      margin-bottom: 10px;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    .info-banner p {
      margin: 5px 0;
      font-size: 15px;
      font-weight: 500;
    }

    .dashboard {
      background: #ffffff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
      max-width: 700px;
      width: 100%;
      animation: fadeIn 0.8s ease-in-out;
      margin-bottom: 30px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 15px;
      border-bottom: 2px solid #f0f0f0;
      padding-bottom: 15px;
    }

    .dashboard-header h2 {
      font-size: 28px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 16px;
      font-weight: 500;
      color: #444;
    }

    .logout-btn {
      padding: 10px 20px;
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .logout-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(231,76,60,0.4);
    }

    .task-card {
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 600;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .task-card.today {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
      cursor: pointer;
    }
    .task-card.today:hover {
      transform: scale(1.05);
    }

    .task-card.locked {
      background: #f5f5f5;
      color: #999;
      cursor: not-allowed;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
    }

    .task-title {
      font-size: 22px;
      margin-bottom: 10px;
    }
    .task-status {
      font-size: 14px;
    }

    /* Email Modal */
    #emailModal {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.7); display:none;
      justify-content:center; align-items:center;
      z-index:1000;
    }
    #emailModal .modal-content {
      background:#fff; padding:30px; border-radius:12px; text-align:center; max-width:400px; width:90%;
    }
    #emailModal input {
      padding:10px; width:100%; margin:15px 0; border:1px solid #ccc; border-radius:6px;
    }
    #emailModal button {
      padding:10px 20px; background:#667eea; color:#fff; border:none; border-radius:6px; cursor:pointer;
    }

    /* Certificate Section (below dashboard) */
    .certificate-section {
      background: none;
      border-radius: 16px;
      padding: 25px;
      text-align: center;
      max-width: 700px;
      width: 100%;
      /* box-shadow: 0 8px 20px rgba(0,0,0,0.2); */
    }
    .certificate-section h3 {
      margin-bottom: 15px;
      font-size: 22px;
      font-weight: 700;
      color: #333;
    }
    .claim-btn {
      padding: 12px 25px;
      background: linear-gradient(135deg, #ff9966, #ff5e62);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .claim-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(255,94,98,0.4);
    }
    .certificate-options {
      margin-top: 20px;
      display: none;
    }
    .certificate-options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .certificate-options button:hover {
      transform: scale(1.03);
    }
    .completed-btn {
      background: linear-gradient(135deg, #56ab2f, #a8e063);
      color: #fff;
    }
    .emergency-btn {
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Email Prompt Modal -->
  <div id="emailModal">
    <div class="modal-content">
      <h2>Enter Your Email</h2>
      <input type="email" id="emailInput" placeholder="example@domain.com">
      <button onclick="saveEmail()">Save Email</button>
    </div>
  </div>

  <div class="dashboard">
    <div class="dashboard-header">
      <h2>üî• Internship Portal</h2>
      <div class="user-info">
        <span id="welcomeUser"></span>
        <span id="userEmail" style="color:#555; font-size:14px;"></span>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>

    <div class="info-banner">
      <h3>üìÖ Daily Task Schedule</h3>
      <p>‚úÖ A new task will be provided every day at <strong>9:00 AM</strong>.</p>
      <p>‚è∞ You must submit the task before <strong>12:00 AM midnight</strong> of the same day.</p>
    </div>
    <div id="taskContainer"></div>
  </div>

  <!-- Certificate Claim Section BELOW dashboard -->
  <div class="certificate-section">
    <h3>üéì Internship Certificate</h3>
    <button class="claim-btn" onclick="toggleCertificateOptions()">Claim Certificate</button>
    <div class="certificate-options" id="certificateOptions">
      <button class="completed-btn" onclick="window.location.href='completed.html'">Internship Period Completed  </button>
      <button class="emergency-btn" onclick="window.location.href='emergency.html'">Need Emergency Certificate</button>
    </div>
  </div>

  <script>
    const currentUser = localStorage.getItem('currentUser');
    if (!currentUser) {
      window.location.href = "login.html";
    }
    document.getElementById('welcomeUser').textContent = `Welcome, ${currentUser}!`;

    // Email logic
    let userEmail = localStorage.getItem('userEmail');
    const emailModal = document.getElementById('emailModal');
    const emailDisplay = document.getElementById('userEmail');

    if (!userEmail) {
      emailModal.style.display = "flex"; // force modal open
    } else {
      emailDisplay.textContent = `üìß ${userEmail}`;
      emailModal.style.display = "none";
    }

    function saveEmail() {
      const emailInput = document.getElementById('emailInput').value.trim();
      if (emailInput === "" || !emailInput.includes("@")) {
        alert("Please enter a valid email address.");
        return;
      }
      localStorage.setItem('userEmail', emailInput);
      emailDisplay.textContent = `üìß ${emailInput}`;
      emailModal.style.display = "none";
    }

    // Certificate options toggle
    function toggleCertificateOptions() {
      const options = document.getElementById('certificateOptions');
      if (options.style.display === "none" || options.style.display === "") {
        options.style.display = "block";
      } else {
        options.style.display = "none";
      }
    }

    // Progress logic
    let userProgress = JSON.parse(localStorage.getItem('userProgress')) || {};
    if (!userProgress[currentUser]) {
      userProgress[currentUser] = { completedDays: [] };
      localStorage.setItem('userProgress', JSON.stringify(userProgress));
    }

    if (!localStorage.getItem('startDate')) {
      localStorage.setItem('startDate', new Date().toISOString());
    }

    function getUnlockedDay() {
      const startDate = new Date(localStorage.getItem('startDate'));
      const now = new Date();
      const diffDays = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
      let unlockedDay = diffDays + 1;
      if (now.getHours() < 9) unlockedDay -= 1;
      return Math.min(unlockedDay, 60);
    }

    function renderTasks() {
      const container = document.getElementById('taskContainer');
      container.innerHTML = '';
      const unlockedDay = getUnlockedDay();

      // Show today's task card
      const todayCard = document.createElement('div');
      todayCard.className = 'task-card today';
      todayCard.innerHTML = `<div class="task-title">Today's Task</div><div class="task-status">üöÄ Ready to Start</div>`;
      todayCard.onclick = () => openTask(unlockedDay);
      container.appendChild(todayCard);

      // Show locked cards for previous days
      for (let i = 1; i < unlockedDay; i++) {
        const lockedCard = document.createElement('div');
        lockedCard.className = 'task-card locked';
        lockedCard.innerHTML = `<div class="task-title">Previous Task</div><div class="task-status">üîí Locked</div>`;
        container.appendChild(lockedCard);
      }
    }

    function openTask(day) {
      localStorage.setItem('currentTaskDay', day);
      window.location.href = "task.html";
    }

    function logout() {
      localStorage.removeItem('currentUser');
      localStorage.removeItem('userEmail'); // clear email on logout
      window.location.href = "login.html";
    }

    renderTasks();
  </script>
</body>
</html>
